<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div th:text="${account}"></div>
<form th:action="@{/registration}" method="post">
    <div><label> Login : <input type="text" id="login"/> </label></div>
    <div><label> Password : <input type="password" id="password"/> </label></div>
    <div><label> Firstname : <input type="text" id="firstname"/> </label></div>
    <div><label> Lastname : <input type="text" id="lastname"/> </label></div>
    <div><label> Patronymic : <input type="text" id="patronymic"/> </label></div>

    <div><input type="button" onclick="openAcc()"  value="Registration"></input></div>
</form>
<form th:action="@{/login}" method="get">
    <div><input type="submit" value="Back"/></div>
</form>
</body>
</html>
