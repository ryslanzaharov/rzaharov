        function validate() {

            var price = document.getElementsByName("price")[0].value;

            console.log()

                || engine_condition == "" || condition_condition == "" || year == "" || mileage == "" || price == "" || sale == "") {
                result = false;
            }
            if (!result) {
                alert("Please correct input date.");
            }
            return result;
        }
